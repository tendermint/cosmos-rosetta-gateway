openapi: 3.0.1
info:
  description: A REST interface for state queries, transaction generation and broadcasting.
  title: Gaia-Lite for Cosmos
  version: "3.0"
servers:
- url: https://stargate.cosmos.network/
tags:
- description: Search, encode, or broadcast transactions.
  name: Transactions
- description: Tendermint APIs, such as query blocks, transactions and validatorset
  name: Tendermint RPC
- description: Authenticate accounts
  name: Auth
- description: Create and broadcast transactions
  name: Bank
- description: Stake module APIs
  name: Staking
- description: Governance module APIs
  name: Governance
- description: Slashing module APIs
  name: Slashing
- description: Fee distribution module APIs
  name: Distribution
- description: Supply module APIs
  name: Supply
- name: version
- description: Minting module APIs
  name: Mint
- description: Query app version
  name: Misc
paths:
  /node_info:
    get:
      description: Information about the connected node
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: Node status
        "500":
          content: {}
          description: Failed to query node status
      summary: The properties of the connected node
      tags:
      - Tendermint RPC
  /syncing:
    get:
      description: Get if the node is currently syning with other nodes
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
          description: Node syncing status
        "500":
          content: {}
          description: Server internal error
      summary: Syncing state of node
      tags:
      - Tendermint RPC
  /blocks/latest:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockQuery'
          description: The latest block
        "500":
          content: {}
          description: Server internal error
      summary: Get the latest block
      tags:
      - Tendermint RPC
  /blocks/{height}:
    get:
      parameters:
      - description: Block height
        example: 1
        in: path
        name: height
        required: true
        schema:
          type: number
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockQuery'
          description: The block at a specific height
        "400":
          content: {}
          description: Invalid height
        "404":
          content: {}
          description: Request block height doesn't
        "500":
          content: {}
          description: Server internal error
      summary: Get a block at a certain height
      tags:
      - Tendermint RPC
  /validatorsets/latest:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: The validator set at the latest block height
        "500":
          content: {}
          description: Server internal error
      summary: Get the latest validator set
      tags:
      - Tendermint RPC
  /validatorsets/{height}:
    get:
      parameters:
      - description: Block height
        example: 1
        in: path
        name: height
        required: true
        schema:
          type: number
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: The validator set at a specific block height
        "400":
          content: {}
          description: Invalid height
        "404":
          content: {}
          description: Block at height not available
        "500":
          content: {}
          description: Server internal error
      summary: Get a validator set a certain height
      tags:
      - Tendermint RPC
  /txs/{hash}:
    get:
      description: Retrieve a transaction using its hash.
      parameters:
      - description: Tx hash
        example: BCBE20E8D46758B96AE5883B792858296AC06E51435490FBDCAE25A72B3CC76B
        in: path
        name: hash
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TxQuery'
          description: Tx with the provided hash
        "500":
          content: {}
          description: Internal Server Error
      summary: Get a Tx by hash
      tags:
      - Transactions
  /txs:
    get:
      description: Search transactions by events.
      parameters:
      - description: 'transaction events such as ''message.action=send'' which results
          in the following endpoint: ''GET /txs?message.action=send''. note that each
          module documents its own events. look for xx_events.md in the corresponding
          cosmos-sdk/docs/spec directory'
        example: send
        in: query
        name: message.action
        schema:
          type: string
      - description: 'transaction tags with sender: ''GET /txs?message.action=send&message.sender=cosmos16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv'''
        example: cosmos16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        in: query
        name: message.sender
        schema:
          type: string
      - description: Page number
        example: 1
        in: query
        name: page
        schema:
          type: integer
      - description: Maximum number of items per page
        example: 1
        in: query
        name: limit
        schema:
          type: integer
      - description: transactions on blocks with height greater or equal this value
        example: 25
        in: query
        name: tx.minheight
        schema:
          type: integer
      - description: transactions on blocks with height less than or equal this value
        example: 800000
        in: query
        name: tx.maxheight
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedQueryTxs'
          description: All txs matching the provided events
        "400":
          content: {}
          description: Invalid search events
        "500":
          content: {}
          description: Internal Server Error
      summary: Search transactions
      tags:
      - Transactions
    post:
      description: Broadcast a signed tx to a full node
      requestBody:
        $ref: '#/components/requestBodies/inline_object'
        content:
          application/json:
            schema:
              properties:
                tx:
                  $ref: '#/components/schemas/StdTx'
                mode:
                  example: block
                  type: string
              type: object
        description: The tx must be a signed StdTx. The supported broadcast modes
          include `"block"`(return after tx commit), `"sync"`(return afer CheckTx)
          and `"async"`(return right away).
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastTxCommitResult'
          description: Tx broadcasting result
        "500":
          content: {}
          description: Internal Server Error
      summary: Broadcast a signed tx
      tags:
      - Transactions
      x-codegen-request-body-name: txBroadcast
  /txs/encode:
    post:
      description: Encode a transaction (signed or not) from JSON to base64-encoded
        Amino serialized bytes
      requestBody:
        $ref: '#/components/requestBodies/inline_object_1'
        content:
          application/json:
            schema:
              properties:
                tx:
                  $ref: '#/components/schemas/StdTx'
              type: object
        description: The tx to encode
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
          description: The tx was successfully decoded and re-encoded
        "400":
          content: {}
          description: The tx was malformated
        "500":
          content: {}
          description: Server internal error
      summary: Encode a transaction to the Amino wire format
      tags:
      - Transactions
      x-codegen-request-body-name: tx
  /txs/decode:
    post:
      description: Decode a transaction (signed or not) from base64-encoded Amino
        serialized bytes to JSON
      requestBody:
        $ref: '#/components/requestBodies/inline_object_2'
        content:
          application/json:
            schema:
              properties:
                tx:
                  example: SvBiXe4KPqijYZoKFFHEzJ8c2HPAfv2EFUcIhx0yPagwEhTy0vPA+GGhCEslKXa4Af0uB+mfShoMCgVzdGFrZRIDMTAwEgQQwJoM
                  type: string
              type: object
        description: The tx to decode
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StdTx'
          description: The tx was successfully decoded
        "400":
          content: {}
          description: The tx was malformated
        "500":
          content: {}
          description: Server internal error
      summary: Decode a transaction from the Amino wire format
      tags:
      - Transactions
      x-codegen-request-body-name: tx
  /bank/balances/{address}:
    get:
      parameters:
      - description: Account address in bech32 format
        example: cosmos16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        in: path
        name: address
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
          description: Account balances
        "500":
          content: {}
          description: Server internal error
      summary: Get the account balances
      tags:
      - Bank
  /bank/accounts/{address}/transfers:
    post:
      parameters:
      - description: Account address in bech32 format
        example: cosmos16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        in: path
        name: address
        required: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/inline_object_3'
        content:
          application/json:
            schema:
              properties:
                base_req:
                  $ref: '#/components/schemas/BaseReq'
                amount:
                  items:
                    $ref: '#/components/schemas/Coin'
                  type: array
              type: object
        description: The sender and tx information
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StdTx'
          description: Tx was succesfully generated
        "400":
          content: {}
          description: Invalid request
        "500":
          content: {}
          description: Server internal error
      summary: Send coins from one account to another
      tags:
      - Bank
      x-codegen-request-body-name: account
  /auth/accounts/{address}:
    get:
      parameters:
      - description: Account address
        example: cosmos16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        in: path
        name: address
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
          description: Account information on the blockchain
        "500":
          content: {}
          description: Server internel error
      summary: Get the account information on blockchain
      tags:
      - Auth
  /staking/delegators/{delegatorAddr}/delegations:
    get:
      parameters:
      - description: Bech32 AccAddress of Delegator
        example: cosmos16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        in: path
        name: delegatorAddr
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Delegation'
                type: array
          description: OK
        "400":
          content: {}
          description: Invalid delegator address
        "500":
          content: {}
          description: Internal Server Error
      summary: Get all delegations from a delegator
      tags:
      - Staking
    post:
      parameters:
      - description: Bech32 AccAddress of Delegator
        in: path
        name: delegatorAddr
        required: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/inline_object_4'
        content:
          application/json:
            schema:
              properties:
                base_req:
                  $ref: '#/components/schemas/BaseReq'
                delegator_address:
                  description: bech32 encoded address
                  example: cosmos1depk54cuajgkzea6zpgkq36tnjwdzv4afc3d27
                  type: string
                validator_address:
                  description: bech32 encoded address
                  example: cosmosvaloper16xyempempp92x9hyzz9wrgf94r6j9h5f2w4n2l
                  type: string
                delegation:
                  $ref: '#/components/schemas/Coin'
              type: object
        description: The password of the account to remove from the KMS
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastTxCommitResult'
          description: OK
        "400":
          content: {}
          description: Invalid delegator address or delegation request body
        "401":
          content: {}
          description: Key password is wrong
        "500":
          content: {}
          description: Internal Server Error
      summary: Submit delegation
      tags:
      - Staking
      x-codegen-request-body-name: delegation
  /staking/delegators/{delegatorAddr}/delegations/{validatorAddr}:
    get:
      parameters:
      - description: Bech32 AccAddress of Delegator
        example: cosmos16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        in: path
        name: delegatorAddr
        required: true
        schema:
          type: string
      - description: Bech32 OperatorAddress of validator
        example: cosmosvaloper16xyempempp92x9hyzz9wrgf94r6j9h5f2w4n2l
        in: path
        name: validatorAddr
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Delegation'
          description: OK
        "400":
          content: {}
          description: Invalid delegator address or validator address
        "500":
          content: {}
          description: Internal Server Error
      summary: Query the current delegation between a delegator and a validator
      tags:
      - Staking
  /staking/delegators/{delegatorAddr}/unbonding_delegations:
    get:
      parameters:
      - description: Bech32 AccAddress of Delegator
        example: cosmos16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        in: path
        name: delegatorAddr
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/UnbondingDelegation'
                type: array
          description: OK
        "400":
          content: {}
          description: Invalid delegator address
        "500":
          content: {}
          description: Internal Server Error
      summary: Get all unbonding delegations from a delegator
      tags:
      - Staking
    post:
      parameters:
      - description: Bech32 AccAddress of Delegator
        in: path
        name: delegatorAddr
        required: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/inline_object_5'
        content:
          application/json:
            schema:
              properties:
                base_req:
                  $ref: '#/components/schemas/BaseReq'
                delegator_address:
                  description: bech32 encoded address
                  example: cosmos1depk54cuajgkzea6zpgkq36tnjwdzv4afc3d27
                  type: string
                validator_address:
                  description: bech32 encoded address
                  example: cosmosvaloper16xyempempp92x9hyzz9wrgf94r6j9h5f2w4n2l
                  type: string
                shares:
                  example: "100"
                  type: string
              type: object
        description: The password of the account to remove from the KMS
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastTxCommitResult'
          description: OK
        "400":
          content: {}
          description: Invalid delegator address or unbonding delegation request body
        "401":
          content: {}
          description: Key password is wrong
        "500":
          content: {}
          description: Internal Server Error
      summary: Submit an unbonding delegation
      tags:
      - Staking
      x-codegen-request-body-name: delegation
  /staking/delegators/{delegatorAddr}/unbonding_delegations/{validatorAddr}:
    get:
      parameters:
      - description: Bech32 AccAddress of Delegator
        example: cosmos16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        in: path
        name: delegatorAddr
        required: true
        schema:
          type: string
      - description: Bech32 OperatorAddress of validator
        example: cosmosvaloper16xyempempp92x9hyzz9wrgf94r6j9h5f2w4n2l
        in: path
        name: validatorAddr
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnbondingDelegationPair'
          description: OK
        "400":
          content: {}
          description: Invalid delegator address or validator address
        "500":
          content: {}
          description: Internal Server Error
      summary: Query all unbonding delegations between a delegator and a validator
      tags:
      - Staking
  /staking/redelegations:
    get:
      parameters:
      - description: Bech32 AccAddress of Delegator
        in: query
        name: delegator
        schema:
          type: string
      - description: Bech32 ValAddress of SrcValidator
        in: query
        name: validator_from
        schema:
          type: string
      - description: Bech32 ValAddress of DstValidator
        in: query
        name: validator_to
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Redelegation'
                type: array
          description: OK
        "500":
          content: {}
          description: Internal Server Error
      summary: Get all redelegations (filter by query params)
      tags:
      - Staking
  /staking/delegators/{delegatorAddr}/redelegations:
    post:
      parameters:
      - description: Bech32 AccAddress of Delegator
        example: cosmos16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        in: path
        name: delegatorAddr
        required: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/inline_object_6'
        content:
          application/json:
            schema:
              properties:
                base_req:
                  $ref: '#/components/schemas/BaseReq'
                delegator_address:
                  description: bech32 encoded address
                  example: cosmos1depk54cuajgkzea6zpgkq36tnjwdzv4afc3d27
                  type: string
                validator_src_addressess:
                  description: bech32 encoded address
                  example: cosmosvaloper16xyempempp92x9hyzz9wrgf94r6j9h5f2w4n2l
                  type: string
                validator_dst_address:
                  description: bech32 encoded address
                  example: cosmosvaloper16xyempempp92x9hyzz9wrgf94r6j9h5f2w4n2l
                  type: string
                shares:
                  example: "100"
                  type: string
              type: object
        description: The sender and tx information
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StdTx'
          description: Tx was succesfully generated
        "400":
          content: {}
          description: Invalid delegator address or redelegation request body
        "500":
          content: {}
          description: Internal Server Error
      summary: Submit a redelegation
      tags:
      - Staking
      x-codegen-request-body-name: delegation
  /staking/delegators/{delegatorAddr}/validators:
    get:
      parameters:
      - description: Bech32 AccAddress of Delegator
        example: cosmos16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        in: path
        name: delegatorAddr
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Validator'
                type: array
          description: OK
        "400":
          content: {}
          description: Invalid delegator address
        "500":
          content: {}
          description: Internal Server Error
      summary: Query all validators that a delegator is bonded to
      tags:
      - Staking
  /staking/delegators/{delegatorAddr}/validators/{validatorAddr}:
    get:
      parameters:
      - description: Bech32 AccAddress of Delegator
        example: cosmos16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        in: path
        name: delegatorAddr
        required: true
        schema:
          type: string
      - description: Bech32 ValAddress of Delegator
        example: cosmosvaloper16xyempempp92x9hyzz9wrgf94r6j9h5f2w4n2l
        in: path
        name: validatorAddr
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Validator'
          description: OK
        "400":
          content: {}
          description: Invalid delegator address or validator address
        "500":
          content: {}
          description: Internal Server Error
      summary: Query a validator that a delegator is bonded to
      tags:
      - Staking
  /staking/validators:
    get:
      parameters:
      - description: The validator bond status. Must be either 'bonded', 'unbonded',
          or 'unbonding'.
        example: bonded
        in: query
        name: status
        schema:
          type: string
      - description: The page number.
        example: 1
        in: query
        name: page
        schema:
          type: integer
      - description: The maximum number of items per page.
        example: 1
        in: query
        name: limit
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Validator'
                type: array
          description: OK
        "500":
          content: {}
          description: Internal Server Error
      summary: Get all validator candidates. By default it returns only the bonded
        validators.
      tags:
      - Staking
  /staking/validators/{validatorAddr}:
    get:
      parameters:
      - description: Bech32 OperatorAddress of validator
        example: cosmosvaloper16xyempempp92x9hyzz9wrgf94r6j9h5f2w4n2l
        in: path
        name: validatorAddr
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Validator'
          description: OK
        "400":
          content: {}
          description: Invalid validator address
        "500":
          content: {}
          description: Internal Server Error
      summary: Query the information from a single validator
      tags:
      - Staking
  /staking/validators/{validatorAddr}/delegations:
    get:
      parameters:
      - description: Bech32 OperatorAddress of validator
        example: cosmosvaloper16xyempempp92x9hyzz9wrgf94r6j9h5f2w4n2l
        in: path
        name: validatorAddr
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Delegation'
                type: array
          description: OK
        "400":
          content: {}
          description: Invalid validator address
        "500":
          content: {}
          description: Internal Server Error
      summary: Get all delegations from a validator
      tags:
      - Staking
  /staking/validators/{validatorAddr}/unbonding_delegations:
    get:
      parameters:
      - description: Bech32 OperatorAddress of validator
        example: cosmosvaloper16xyempempp92x9hyzz9wrgf94r6j9h5f2w4n2l
        in: path
        name: validatorAddr
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/UnbondingDelegation'
                type: array
          description: OK
        "400":
          content: {}
          description: Invalid validator address
        "500":
          content: {}
          description: Internal Server Error
      summary: Get all unbonding delegations from a validator
      tags:
      - Staking
  /staking/pool:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_6'
          description: OK
        "500":
          content: {}
          description: Internal Server Error
      summary: Get the current state of the staking pool
      tags:
      - Staking
  /staking/parameters:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_7'
          description: OK
        "500":
          content: {}
          description: Internal Server Error
      summary: Get the current staking parameter values
      tags:
      - Staking
  /slashing/signing_infos:
    get:
